<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 10만원이상 15 5만원이상 10 3만원 이상5할인 골드 실버 10 5 할인

        let price = parseInt(prompt("구매하신 금액을 입력해 주세요"));
        let discount = 0;
        let member = prompt("멤버쉽을 입력하세요 골드/실버/없음");

        if (price < 0) {
            document.write("잘못된 금액입니다.");
        }
        if (price >= 100000) {
            discount = discount + 0.15;
        } else if (price >= 50000) {
            discount = discount + 0.1;
        } else if (price >= 30000) {
            discount = discount + 0.05;
        }

        if (member === "골드") {
            discount = discount + 0.1;
        } else if (member === "실버") {
            discount = discount + 0.05;
        }

        let lastmoney = price * (1 - discount);

        document.write("최종 금액: " + lastmoney + "할인율: " + parseInt(discount * 100) + "%");


    </script>
</body>

</html>
