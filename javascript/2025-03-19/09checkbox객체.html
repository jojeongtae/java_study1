<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<input type="checkbox" id="myCheckbox">다음단계 진행 확인<br>
<input type="button" value="process" onclick="getcheckbox()"><hr>
<p id="result"></p>

  <script>
    function getcheckbox(){
        if(document.getElementById("myCheckbox").checked==true){
            document.getElementById("result").innerText="작업을 진행하겠습니다";
        }else{
            document.getElementById("result").innerText="사용자의 요구로 중단!";
        }
    }






</script>


</body>
