<body>
    <script>

        let number = null;
        let count = 1;
        const upw = "asdf1234";

        while (true) {
            count++
            number = prompt("비밀번호를 입력해보세요");

            if (upw === number) {

                document.write("정답!");
                break;
            } if (count > 3) {
                document.write("3회이상 틀렸음");
                break;
            }



        }

    </script>
