<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let name = prompt("이름 써.");
        let age = parseInt(prompt("너 몇 살인데"));
        let adult=null;
        if(age >=20){
            adult="으른";
        }else{
            adult="잼민이";
        }
        document.write(name + "님은 " + adult + "입니다");
    </script>

</body>
</html>
