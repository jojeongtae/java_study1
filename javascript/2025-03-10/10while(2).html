<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number1 = 0;
        let sum3 = 0;
        let sum5 = 0;

        while(number1 <100){
            number1++;
            if(number1 % 3 === 0){
                sum3 = sum3+number1;
            }
            if(number1 % 5 === 0){
                sum5 = sum5+number1;
            }

            
        }

        document.write("3의배수의 합"+ sum3 + "<br>");
        
        document.write("5의배수의 합"+ sum5+"<br>");
    </script>
</body>

</html>
