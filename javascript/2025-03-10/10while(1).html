<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 0;
        let sum = 0;
        let oddsum = 0;


        while (number < 100) {
            number++;
            if (number % 2 ===0) {

                sum = sum + number;
            } else {

                oddsum = oddsum + number;
            }
        }





        document.write("1-100까지 작수합계" + sum + "<br>")
        document.write("1-100까지 홀수합계" + oddsum + "<br>")
    </script>
</body>

</html>
