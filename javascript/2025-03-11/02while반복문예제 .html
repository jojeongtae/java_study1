<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 0;
        let sum = 0;
        while (num < 5) {
            num++;
            let count = parseInt(prompt("정수 입력ㄱㄱ"));
            sum += count;
        }

        document.write(sum);



    </script>
</body>

</html>
