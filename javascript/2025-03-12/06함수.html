<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function asd(distance, hour) {

            let baseFare = 3000;
            let perKmFare = 0;

            if (distance <= 10) {
                perKmFare = 500;
            } else {
                perKmFare = 700;
            }

            let totalFare = baseFare + (distance * perKmFare);

            if (hour >= 22 || hour <= 6) {
                totalFare = totalFare * 1.2;
            }


            return totalFare;
        }
        while (true) {
            let distance = parseInt(prompt("이동거리를 입력하세요(km)"));
            let hour = parseInt(prompt("탑승 시간을 입력하세요(0~23)"));

            if (distance < 1 || hour < 0 || hour > 23) {
                confirm("입력 오류!");
                continue;

                let fare = asd(distance, hour);

                document.write("최종 택시 요금: " + fare + "원");
                break;
            }

  
        }
    </script>
</body>

</html>
