<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function money(foodchk, time) {
            let price = 0;
            let timePrice = 1;
            if (time >= 0 || time < 24) {

                if (time >= 11 && time <= 14) {
                    timePrice *= 0.9;
                }
                if (time >= 18 && time <= 21) {
                    timePrice *= 0.8;
                }

            }

            while (true) {
                if (foodchk === 1 || foodchk === 2 || foodchk === 3 || foodchk === 4) {
                    if (foodchk === 1) {
                        price = 8000;
                        continue;
                    } else if (foodchk === 2) {
                        price = 6000;
                        continue;
                    } else if (foodchk === 3) {
                        price = 10000;
                        continue;
                    }
                    
                    
                }else if(foodchk === 4){
                    break;
                }

            }
            let totalPrice = price * timePrice
            return totalPrice;
        }

        // 점심 메뉴 3개 비빔밥 짜장면 돈까스
        // 점심 시간 11 - 14 저녁시간 18 - 21
        // 런지 10% 디너 20%

        // let food1 = 8000; 비빔
        // let food2 = 6000; 짜장
        // let food3 = 10000;   돈


        while (true) {
            let time = parseInt(prompt("식사하실 시간을 정해주세요"));
            let foodchk = parseInt(prompt("음식을 정해주세요 1-비빔밥/2-짜장면/3-돈까스/4-종료"));

            if (!(foodchk === 1 || foodchk === 2 || foodchk === 3 || foodchk ===4)) {
                confirm("없는 메뉴입니다.");
                continue;
            }
            if (time < 0 || time > 24) {
                confirm("잘못된 시간입니다");
                continue;
            }
            let lastPrice = money(foodchk, time);
            document.write("금액은 " + lastPrice + "원 입니다.")
            break;
        }









    </script>
</body>

</html>
