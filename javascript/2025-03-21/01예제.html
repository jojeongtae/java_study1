<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>로그인</h1>
    <form name="mainForm">
        <label for="name">아이디:</label>
        <input type="text" name="userId" id="name"><br>
        <label for="pw">비밀번호:</label>
        <input type="password" name="userPw" id="pw"><br>
        <input type="submit">
    </form>
    <script>
        //배열로 아이디 비밀번호를 넣어놓고 그안에 있는지 없는지 체크
        //아이디 비번 로그인 입력 틀리면 비번틀림 성공하면 로그인성공 ???님 출력
        const userlist = [
            { uid: "admin", upw: "1234" },
            { uid: "asd123", upw: "1234" },
            { uid: "qwe123", upw: "1234" },
            { uid: "zxc123", upw: "1234" },
            { uid: "asd159", upw: "0000" }
        ];



        document.mainForm.addEventListener("submit", (e) => {
            // e.preventDefault();
            let uid = e.target.userId.value;
            let upw = e.target.userPw.value;

            let uidok= false;

            
            for (let i = 0; i < userlist.length; i++) {
                //밑 조건식은 userlist[i] < 배열의 순서
                //.uid는 배열의 순서중 uid로 된 속성 즉 uid 값중 비교한다.
                if(uid == userlist[i].uid){
                    uidok = true;
                    if(upw == userlist[i].upw){
                    alert(`반갑습니다${uid}님`);
                    break;
                    }else{
                    alert(`비밀번호가 틀렸습니다`);
                    break;
                    }
                }

            }
            if (!uidok) {
                alert(`${uid}는 존재하지 않습니다`);
            }


        });












    </script>
</body>

</html>
