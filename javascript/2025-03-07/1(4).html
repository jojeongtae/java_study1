<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    // 5만원이상 10 3만원이상 5 vip 5
        let price = parseInt(prompt("구매하신 금액을 적어주세요"));
        let vip = prompt("VIP입니까? 예/아니요")
        let discount = 0;


        if(price >= 50000){
            discount = discount + 0.1;
        }else if(price >= 30000){
            discount = discount + 0.05;
        }

        if(vip === "예"){
            discount = discount + 0.05;
        }

        let finalprice = price * (1-discount);

        document.write("최종 금액: "+ finalprice + "할인률: " + parseInt(discount*100)+"%")













    </script>
</body>

</html>
