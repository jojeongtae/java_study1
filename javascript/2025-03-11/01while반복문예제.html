<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 0;
        let sum = 0
        let ex = 0;
        let count = 0;
        while (num < 100) {
            num++;
            if (num % 3 === 0) {
                count++;
                sum = sum + num;
                document.write(num + "<br>");
            } else if (num % 3 != 0) {
                ex++;
            }



        }
        
        document.write("<br>3의배수 갯수: " + count + "<br>");
        document.write("3의배수 합계: " + sum + "<br>");
        document.write("나머지 갯수: " + ex);

    </script>
</body>

</html>
