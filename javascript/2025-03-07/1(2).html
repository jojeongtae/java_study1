        // if 안에 중첩으로 넣을경우 알트 쉬프트 f눌러서 들여쓰기해서 잘 확인
        // 그리고 전체적인 범위를 먼저 넣어놓고 그다음 조건문을 완성해주면 된다.
        // 예를 들어서 맨위에 if안에 점수의 틀을 넣고 그다음 그게 조건에 완성되지않으면 내용이 실행되니까
        // else를 사용 그이후 다시 if를 써서 틀을 묶어준다.
        // 맨 위에 if를 만족하지만 그 밑에 if를 만족 못할시 다른else가 작동되게 설정한다
        let score = parseInt(prompt("점수 써"));

        if (score < 0 || score > 100) {
            document.write("다시써");
        } else {
            if (score >= 60) {
                document.write("합격 <br>")
                if (score >= 90 && score <= 100) {
                    document.write("A등급임");
                } else if (score >= 80 && score <= 89) {
                    document.write("B등급임");
                } else if (score >= 70 && score <= 79) {
                    document.write("C등급임");
                } else {
                    document.write("D등급임");
                }
            } else {
                document.write("불합격");
            }
        }
    </script>
