<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function money(foodchk, time) {
            let price = 0;
            let timePrice = 1;
            if (foodchk === "비빔밥" || foodchk === "짜장면" || foodchk === "돈까스") {
                if (foodchk === "비빔밥") {
                    price = 8000;
                } else if (foodchk === "짜장면") {
                    price = 6000;
                } else if (foodchk === "돈까스") {
                    price = 10000;
                }
            }

            if (time >= 0 || time < 24) {

                if (time >= 11 && time <= 14) {
                    timePrice *= 0.9;
                }
                if (time >= 18 && time <= 21) {
                    timePrice *= 0.8;
                }

            }
            let totalPrice = price * timePrice
            return totalPrice;

        }

        // 점심 메뉴 3개 비빔밥 짜장면 돈까스
        // 점심 시간 11 - 14 저녁시간 18 - 21
        // 런지 10% 디너 20%

        let food1 = 8000;
        let food2 = 6000;
        let food3 = 10000;


        while (true) {
            let foodchk = prompt("음식을 정해주세요 비빔밥/짜장면/돈까스");
            let time = parseInt(prompt("식사하실 시간을 정해주세요"));

            if (!(foodchk === "비빔밥" || foodchk === "짜장면" || foodchk === "돈까스")) {
                confirm("없는 메뉴입니다.");
                continue;
            }
            if (time < 0 || time > 24) {
                confirm("잘못된 시간입니다");
                continue;
            }
            let lastPrice = money(foodchk, time);
            document.write("금액은 " + lastPrice + "원 입니다.")
            break;
        }









    </script>
</body>

</html>
