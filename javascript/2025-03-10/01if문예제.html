<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let chapter = parseInt(prompt("연산을 선택해주세요 1.덧셈/2.뺄셈/3.곱셈/4.나눗셈"));


        if (chapter < 1 || chapter > 4) {
            document.write("잘못 입력 하셨습니다.");
        } else {
            let math = parseInt(prompt("첫번째 숫자를 입력해주세요"));
            let math2 = parseInt(prompt("두번째 숫자를 입력해주세요"));
            let final = 0;
            if (chapter === 1) {
                final = math + math2;
            } else if (chapter === 2) {
                final = math - math2;
            } else if (chapter === 3) {
                final = math * math2;
            } else{ 
                final = math / math2;
            }
            document.write("연산 결과값: " + final + "입니다.");

        }
    </script>

</body>

</html>
