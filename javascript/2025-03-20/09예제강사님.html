<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm" name="myFormName">
        <label for="name">이름: </label>
        <input type="text" name="userName" id="name">

        <input type="checkbox" name="checkAgree" id="agree">
        <label for="agree">약관에 동의합니다</label>

        <input type="submit" value="제출">
    </form>

    <p id="showname"></p>

    <p id="showagree"></p>


    <script>
        // document.forms['myFormName'].addEventListener()  이방법도 잇음
        document.getElementById('myForm').addEventListener("submit", (e)=>{
            e.preventDefault();
            // let name = document.getElementById('name').value;
            // let name = document.myFormName.userName.value;
            let name = e.target.userName.value;  //이벤트가 발생하는 타겟 form을 가져온다
            let agree = e.target.checkAgree.checked;
            //3항연산자
            document.getElementById("showname").innerText = "이름: " + name;
            document.getElementById('showagree').innerText= "약관 동의: "+ 
            (agree ? "동의함" : "동의하지않음");
        })
    </script>

</body>

</html>
