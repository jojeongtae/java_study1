<!DOCTYPE html>

<body>
    <script>


        let count = 0;
        let sum = 0;

        while(true){
            let number = parseInt(prompt("숫자 쓰세여"));
            if(number === -1){
                break;
            }
            sum += number
        }

        document.write("합계: "+sum +" 입니다")
   
    </script>
