<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 시작</h1>
    <script>
        // 변수는 var let const가 있지만
        // 실사용은 let const가 주로사용
        //  undefined은 아무것도 입력안하면 나옴        
        // 변수이름 선언은 무조건 영어먼저 숫자 먼저하면 인식안됨
    
        // 정수끼리의 합
        let a = 10;
        let b = 20;
        let c = a + b;

        document.write("a+b=" , c , "<br>")

        // 정수와 문자의 합
        // 정수와 문자의 합은 정수가 문자열로 바뀌면서 표기된다 
        // 앞에서 먼저 계산이 되기 때문에 이밑에 예시는 hello777로 표기된다 
        // document.write(merge + 7 + 7); 
        let text = "hello" , num = 7 , merge;
        merge = text + num;
        document.write("text+num=",merge);


    </script>
    <h1>자바스크립트 끝</h1>
</body>
</html>
