<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dayNumber = new Date().getDay(); //< 오늘 날자에 요일번호를 구하는명령어
        let dayName = "";

        switch (dayNumber) {
            case 0:
                dayName = "일요일";
                break;
            case 1:
                dayName = "월요일";
                break;
            case 2:
                dayName = "화요일";
                break;
            case 3:
                dayName = "수요일";
                break;
            case 4:
                dayName = "목요일";
                break;
            case 5:
                dayName = "금요일";
                break;
            case 6:
                dayName = "토요일";
                break;
            default:
                dayName = "잘못된입력";
        }
        document.write(dayName);
    </script>




</body>

</html>
