        // length는 배열의 길이임 잊지말고 기억좀


        // 강사님이 한거


        function inputData() {
            let arr = [];
            let index = 0;
            while (true) {
                let num = parseInt(prompt("숫자를 입력하세요"));
                if (isNaN(num)) {
                    alert("숫자를 입력하세요");
                    continue;
                }
                if (num === -1) {
                    break;
                }
                arr[index] = num;
                index++;
            }
            return arr;
            //arr을 리턴하지않으면 지역변수기 때문에 값이 초기화된다.
        }

        function addData(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]; // num;
            }
            return sum;
            // 얘도 마찬가지로 지역변수라 값이 사라지기때문에 sum리턴해야댐
        }
        function printData(arr) {
            document.write("<br>ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ<br>")
            for (let i = 0; i < arr.length; i++) {

        }
