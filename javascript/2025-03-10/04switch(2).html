<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let score = parseInt(prompt("점수를 입력하세요"));
        document.write("귀하의 점수는 " + score + "점 입니다.<br>");

        score = Math.floor(score / 10);

        if (score > 10 || score < 0) {
            document.write("점수를 다시 써주쇼");

        } else {
            switch (score) {
                case 10:
                    document.write("만점입니당");
                    break;
                case 9:
                    document.write("A등급 입니당");
                    break;
                case 8:
                    document.write("B등급 입니당");
                    break;
                case 7:
                    document.write("C등급 입니당");
                    break;

                default:
                    document.write("낙제 입니당");
            }


        }







    </script>




</body>

</html>
